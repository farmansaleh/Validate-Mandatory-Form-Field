    <div class="container h-100">

            <div class="card-header bg-info">

                <form id="validateForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control ValidateInput" id="mobile_no" maxlength="10" onkeyup="validateRegex(this)">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="text" class="form-control ValidateInput" id="exampleInputPassword1" onkeyup="validateRegex(this)">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-info text-white" id="saveForm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
